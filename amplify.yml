version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        # Build Next.js app in SSR mode (includes API routes)
        - npx next build
  artifacts:
    # .next folder contains the full Next.js output for Amplify
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

  customHeaders:
    # Allow Amplify to handle API requests correctly (optional)
    - pattern: '**/*'
      headers:
        - key: Access-Control-Allow-Origin
          value: '*'
